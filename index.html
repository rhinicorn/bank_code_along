<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/284b185604.js" crossorigin="anonymous"></script>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


    <!--Tab icon-->
    <link rel="shortcut icon" href="../bank_code_along/assets/favicon.ico" type="image/x-icon">
    

    <link rel="stylesheet" href="style.css">

    <title>Bank Walk-through</title>
</head>
<body>
    <div class=container-xl clear-padding>
        <div class="banner">
            <h1 class = "text-center"> Komodo Banking</h1>
        </div>
        <div class="row">
            <div class="col text-center">
                <h1 class="balance">Balance</h1>
            </div>




            <div class="col form-container">
                <form class="card transaction-card">
                    <div class="card-header">Submit Transaction</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount:</label>
                                <input type="number" class="form-control" id="amount">
                            </div>
                            <div class="mb-3">
                                <label for="transaction-type" class="form-label">Type</label>
                                <select class="form-select" id="transaction-type" name="transaction ">
                                    <option value="1">Deposit</option>
                                    <option value="2">Withdraw</option>
                                    </select>
                            </div>
                            <div class="mb-3 form-check">
                                
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    




    <script src="index.js"></script>
    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!--FONTS-->


</body>
</html>
